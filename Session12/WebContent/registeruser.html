<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register User</title>
</head>
<body>

	<center>
		<h3>New to Edureka LMS?<br/>Please Enter Details to Register</h3>
		
		<form action="Validate" method="post">
		
			Enter Your Name:	<br/>		<input type="text" name="txtName" placeholder="eg: John Watson"/><br/><br/>
			Enter Your Email:<br/>		<input type="text" name="txtEmail" placeholder="eg: john@example.com"/><br/><br/>
			Enter Your Password:	<br/>	<input type="password" name="txtPassword" placeholder="Min 6 characters"/><br/><br/>
										<input type="submit" value="Register"/>
		
		</form>
	
	</center>


</body>
</html>
